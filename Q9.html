<!DOCTYPE html>
<html>
<head><title>Multiplication Table</title></head>
<body>
  <h2>Multiplication Table</h2>
  <input id="num" type="number" placeholder="">
  <button onclick="table()">Show</button>
  <pre id="output"></pre>

<script>
function table() {
  let n = parseInt(document.getElementById("num").value);
  let result="";
  for(let i=1;i<=10;i++) result+=`${n} x ${i} = ${n*i}\n`;
  document.getElementById("output").innerText=result;
}
</script>
</body>
</html>
